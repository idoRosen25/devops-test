- name: Setup web server
  hosts: app
  user: centos
  become: True
  gather_facts: False
  vars_files:
    - group_vars/env
  tasks:
    - name: install epel base packages
      yum:
        name:
          - epel-release
        state: present

    - name: install base packages
      yum:
        name:
          - git
          - yum-utils
          - python-pip
        state: present
      
    - name: Add Docker repo
      shell: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
    
    - name: Install Docker
      yum:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose
        state: present
    
    - name: Start Docker service
      service:
        name: docker
        state: restarted
        enabled: yes 

    - name: Copy file with owner and permissions
      copy:
        src: ~/.ssh/id_rsa
        dest: ~/.ssh/id_rsa
        mode: '0600'

    - name: Clone my app repo
      git:
        repo: "{{ app_repo }}"
        dest: /opt/app
        version: main
        force: yes
        accept_hostkey: yes
        key_file: ~/.ssh/id_rsa

    - name: Build Docker image and push to Dockerhub
      shell: "{{ item }}"
      args:
        chdir: /opt/app
      with_items:
        - docker login -u {{ docker_username }} -p {{ docker_token }}
        - docker build . --tag {{ docker_username }}/devops-test:latest
        - docker push {{ docker_username }}/devops-test:latest

    - name: Start docker app
      shell: docker-compose up -d
      args:
        chdir: /opt/app

    - name: Get public IP from server
      shell: curl ifconfig.me
      register: public_ip_address

    - debug:
        msg: "Your app is available at http://{{ public_ip_address.stdout }}"
